<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/position_03.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
  </head>
  <body>
    
    <div class="landscape">
      <div class="lfull">
          <img src="../Images/Misc/landscape.jpg" alt=""><span class="overlay_icon"><i class="material-icons">aspect_ratio</i></span>
          Full
      </div>
        
      <div class="lobject left">
          <img src="../Images/Misc/landscape.jpg" alt="">     
          Left  
      </div>
        
      <div class="lobject mid-left">
          <img src="../Images/Misc/landscape.jpg" alt="">  
          Mid-Left     
      </div>
        
      <div class="lobject center">
          <img src="../Images/Misc/landscape.jpg" alt="">
          Center
      </div>
        
      <div class="lobject mid-right">
          <img src="../Images/Misc/landscape.jpg" alt="">
          Mid-Right
      </div>
        
      <div class="lobject right">
          <img src="../Images/Misc/landscape.jpg" alt="">
          Right
      </div>

    </div>

    <div class="portrait">
      <div class="pfull">
          <img src="../Images/Misc/portrait.jpg" alt="">
          Full
      </div>
        
      <div class="pobject top">
          <img src="../Images/Misc/portrait.jpg" alt="">     
          Top
      </div>
        
      <div class="pobject mid-top">
          <img src="../Images/Misc/portrait.jpg" alt="">  
          Mid-Top    
      </div>
        
      <div class="pobject center">
          <img src="../Images/Misc/portrait.jpg" alt="">
          Center
      </div>
        
      <div class="pobject mid-bottom">
          <img src="../Images/Misc/portrait.jpg" alt="">
          Mid-Bottom
      </div>
        
      <div class="pobject bottom">
          <img src="../Images/Misc/portrait.jpg" alt="">
          Bottom
      </div>

    </div>
  </body>
</html>
