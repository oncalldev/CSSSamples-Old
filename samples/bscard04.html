<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
      body {
        padding: 2rem 0rem;
      }

      .card-img-overlay {
        background-color: rgba(#000, 0.4);
      }

      .avatar {
        border: 0.1rem solid rgba(#fff, 0.3);
        max-width: 3rem;
      }
    </style>  

</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
             <img class="card-img" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/bologna-3.jpg" alt="Bologna">
            <div class="card-img-overlay text-white d-flex flex-column justify-content-center">
              <blockquote class="blockquote text-right">
                <p>"The haunting of history is ever present in Barcelona. I see cities as organisms, as living creatures. To me, Madrid is a man and Barcelona is a woman. And it's a woman who's extremely vain."</p>
              </blockquote>
              <div class="author d-flex align-items-center">
              <img class="avatar rounded-circle mx-2" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/robert.jpg" alt="Bologna">
                Carlos Ruiz Zafon
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
